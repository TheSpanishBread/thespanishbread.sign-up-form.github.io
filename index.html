    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Odin Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>

        </header>
        <main class="flexRow">
            <div class="hero flexColumn">
                <div class="heroTitle flexRow">
                    <img src="./images/odin-lined.png">
                    <h1>ODIN</h1>
                </div>
                <div class="heroFooter">
                    <p class="citation">
                        Photo by <a href="#">Hallie West </a> on <a href="#">Unsplash</a>.
                    </p>
                </div>
            </div>
            <div class="signUpForm flexColumn">
                <h1>This is not a real online service! 
                    You know you need something like
                     this in your life to help you realize your
                      deepest dreams. 
                      <br>Sign up <em>now</em> to get started.
                      <br><br>
                      You <em>know</em> you want to.
                 </h1>
                 <form action="#" method="post" class="flexColumn">
                    <fieldset class="flexColumn">
                        <h2>Let's do this!</h2>
                        <div class="formInputContainer flexRow">
                            <div class="formEntry flexColumn">
                                <label for="firstName">FIRST NAME</label>
                                <input type="text" name="firstName" id="firstName" placeholder="First Name...">
                            </div>
                            <div class="formEntry flexColumn">
                                <label for="lastName">LAST NAME</label>
                                <input type="text" name="lastName" id="lastName" placeholder="Last Name...">
                            </div>   
                            <div class="formEntry flexColumn">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" placeholder="Email...">
                            </div>  
                            <div class="formEntry flexColumn">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" name="phone" id="phone" placeholder="Phone Number...">
                            </div>   
                            <div class="formEntry flexColumn">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" placeholder="Password...">
                            </div>                                                           
                            <div class="formEntry flexColumn">
                                <label for="confirmPassword">CONFIRM PASSWORD</label>
                                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password...">
                            </div>                                                           
                    </fieldset>
                   
                    <button type="submit">Create Account</button>
                </form>
                <h3>Already have an account? <a href="#">Log In</a></h2>
            </div>
        </main>
        <footer>

        </footer>
    </body>
    </html>
